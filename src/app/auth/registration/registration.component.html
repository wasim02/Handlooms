<div class="container">
    <h2 style="text-align: center;">Registration</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mobile Number</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number" required>
        </div>

        <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="Password2">Confirm Password</label>
            <input type="password" class="form-control" id="Password2" placeholder="Confirm Password" required>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
