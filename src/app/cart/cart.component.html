<h2 style="text-align: center;">Your Cart</h2>

<div *ngIf="cart.length === 0; else displayCartItems">
  <br>
  <h4 class="text-center">Cart is Empty. Please fill with products</h4>
</div>

<ng-template #displayCartItems>
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-sm-12 col-md-8" >
        <div class="row" *ngFor="let product of cart">
          <div class="col-2">
            <img src="{{url}}/images/{{ product.image }}" height=150px width=100% />
          </div>
          <div class="col-4">
            <h4>{{ product.title }}</h4>
            <p>{{ product.description }}</p>
          </div>
          <div class="col-2">
            <p>₹{{ product.price }} x</p>
          </div>
          <div class="col-1">
            <input type="number" value="1" id="quantity" name="quantity" min="1" max="5" style="width:50px" >
          </div>
          <div class="col-1">
            <p>₹{{ product.price * product.quantity }}</p>
          </div>
          <div class="col-1">
            <button (click)="removeProductFromCart(product)" class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
      <br><br><br><br>
      
      <div class="col-sm-12 col-md-4">
        <h2>I am here</h2>
        <button class="btn btn-large btn-info cartButton">Place Order</button>
      </div>
    </div>
    <br><br><br><br><br><br><br><br>
  </div>
</ng-template>
