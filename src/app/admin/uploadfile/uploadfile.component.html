<div class="container">
    <h2>Upload Product</h2><br><br>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" name="price" formControlName="price" class="form-control" id="exampleInputPassword1" placeholder="Price" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Stock</label>
            <input type="text" nam="stock" formControlName="stock" class="form-control" id="exampleInputPassword1" placeholder="Stock" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Title</label>
            <input type="text" name="title" formControlName="title" class="form-control" id="exampleInputPassword1" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" name="description" formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="Description" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Category</label>
            <input type="text" name="category" formControlName="category" class="form-control" id="exampleInputPassword1" placeholder="Last Name" required>
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Comment</label>
            <input type="text" formControlName="comment" class="form-control" id="exampleInputPassword1" placeholder="Comment" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Rating</label>
            <input type="text" formControlName="rating" class="form-control" id="exampleInputPassword1" placeholder="Rating" required>
        </div> -->

        <div class="form-group">
            <label for="exampleFormControlFile1">Upload File</label>
            <input type="file" name="image" class="form-control-file" (change)="onFileChanged($event)">
        </div>
        <button type="submit" value="Upload">Submit</button>
    </form>
</div>
