<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <app-filter-product></app-filter-product>
        </div>
        <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <div class="row">
                <div *ngFor="let towel of displayData" class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <ul class="list-group">
                        <li class="list-group-item">{{ towel.id }}</li>
                        <li class="list-group-item">{{ towel.name }}</li>
                        <li class="list-group-item">{{ towel.description }}</li>
                        <li class="list-group-item">{{ towel.price }}</li>
                        <li class="list-group-item">{{ towel.size }}</li>
                        <li class="list-group-item">{{ towel.color }}</li>
                        <!-- <li class="list-group-item"><img [src]=towel.image/></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
