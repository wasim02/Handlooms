<div class="container">
    <h2 style="text-align: center;">Log In</h2>
    <br><br><br>
    <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" style="text-align: center;" class="btn btn-primary">Submit</button>
    </form>
    <div style="margin-top:10px;">
        <button type="button" style="text-align: center;" class="btn btn-primary btn-sm">Forgot Password</button>
        <button type="button" style="text-align: center; margin-left:4px;" class="btn btn-primary btn-sm" (click)="goToRegister()">Create an Account</button>
    </div>

</div>
